<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sneak-a-peek</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
<body>

    <nav>
        <div class="top">
            <div class="logo">
                <img class = "logoYeezy" src="img/j1g.png" alt="">
                <h1 class= "header">sneak-a-peek</h1>
            </div>
            <div class="navItem">
                <div class="search">
                    <input type="text" class= "searchInput" placeholder="Search...">
                    <img src="img/search.png" width=20 height=20 class= "searchIcon" alt="">
                </div>
            </div>
            <div class="navItem">
                <p class= "sale">Summer Sale Is On!</p>
            </div>
        </div>
    
        <div class="bottom">
           <ul class = "choices">
                <li>JORDANS</li>
                <li>YEEZYS</li>
                <li>AIR FORCES</li>
                <li>BLAZERS</li>
                <li>EXTRAS</li>
               <!-- make these h instead? -->
           </ul>
        </div>
    </nav>

    <div class="slider">
        <div class="sliderWrapper">
            <div class="sliderItem">
                <img src="img/jordan.png" alt="" class="sliderImg">
                <div class="slideBg"></div>
                <h1 class="sliderTitle">AIR JORDANS<br>RECENT<br>DROP</h1>
                <h2 class="sliderPrice">$100</h2>
                <button class="buyButton">COP A PAIR!</button>
            </div>
            <div class="sliderItem">
                <img src="img/yeezy2.png" alt="" class="sliderImg" id='yeezyImg'>
                <div class="slideBg"></div>
                <h1 class="sliderTitle">YEEZY<br>RECENT<br>DROP</h1>
                <h2 class="sliderPrice">$100</h2>
                <button class="buyButton">COP A PAIR!</button>
            </div>
            <div class="sliderItem">
                <img src="img/af1.png" alt="" class="sliderImg" id="af1">
                <div class="slideBg"></div>
                <h1 class="sliderTitle">AIR FORCES<br>RECENT<br>DROP</h1>
                <h2 class="sliderPrice">$100</h2>
                <button class="buyButton">COP A PAIR!</button>
            </div>
            <div class="sliderItem">
                <img src="img/blazer.png" alt="" class="sliderImg">
                <div class="slideBg"></div>
                <h1 class="sliderTitle">BLAZERS<br>RECENT<br>DROP</h1>
                <h2 class="sliderPrice">$100</h2>
                <button class="buyButton">COP A PAIR!</button>
            </div>
            <div class="sliderItem">
                <img src="img/hippie.png" alt="" class="sliderImg">
                <div class="slideBg"></div>
                <h1 class="sliderTitle">sneak-a-peak<br>CUSTOM<br>DROPZ</h1>
                <h2 class="sliderPrice">$100</h2>
                <button class="buyButton">COP A PAIR!</button>
            </div>


        </div>


    </div>
    
</body>
</html>
